<!DOCTYPE html>
<html>
<head>
    <title>Add New Catch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 40px;
            color: #00bcd4;
            font-size: 2.5em;
        }

        form {
            background-color: #1e1e1e;
            padding: 30px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
            width: 90%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-bottom: 20px;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #009688;
            transform: scale(1.03);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4dd0e1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add New Fish Catch</h2>
    <form method="POST" action="/add_catch">
        <label for="fish_type">Fish Type:</label>
        <input type="text" id="fish_type" name="fish_type" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="catch_date">Catch Date:</label>
        <input type="date" id="catch_date" name="catch_date" required>

        <label for="latitude">Latitude:</label>
        <input type="number" step="0.000001" id="latitude" name="latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="number" step="0.000001" id="longitude" name="longitude" required>

        <input type="submit" value="Submit">
    </form>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
